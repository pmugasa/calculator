<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <h1> Calculator</h1>
  <div class='container'>
    <div class='display'>56</div>
    <d class="btn-container">
      <button class='btn-clear' >Clear</button>
      <button class='btn-divide' value ="/"> /</button>
      <button class='btn-multiply' value ="*"> *</button>
      <button class='btn-minus'value ="-"> -</button>
      <button class='btn7'value =7> 7</button>
      <button class='btn8'>8</button>

      <button class='btn9'>9</button>
      <button class='btn-plus'>+</button>
      <button class='btn4'>4</button>
      <button class='btn5'>5</button>
      <button class='btn6'>6</button>
      <button class='btn-equal'>=</button>
      <button class='btn1'>1</button>
      <button class='btn2'>2</button>
      <button class='btn3'>3</button>
      <button class='btn-comma'>.</button>
      <button class='btn0'>0</button>
    </div>
  </div>
</body>
</html>
