<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display">56</div>
      <div class="btn-container">
        <button id="btn-clear ">Clear</button>
        <button id="btn-divide " value="/">/</button>
        <button id="btn-multiply " value="*">*</button>
        <button id="btn-minus " value="-">-</button>
        <button id="btn7 " value="7">7</button>
        <button id="btn8" value="8">8</button>
        <button id="btn9 " value="9">9</button>
        <button id="btn-plus " value="+">+</button>
        <button id="btn4 " value="4">4</button>
        <button id="btn5 " value="5">5</button>
        <button id="btn6 " value="6">6</button>
        <button id="btn-equal " value="=">=</button>
        <button id="btn1 " value="1">1</button>
        <button id="btn2 " value="2">2</button>
        <button id="btn3 " value="3">3</button>
        <button id="btn-comma " value=".">.</button>
        <button id="btn0 " value="0">0</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
